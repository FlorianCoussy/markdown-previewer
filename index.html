<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FCC Challenge - Markdown Previewer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./stylesheets/styles.css" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <script type="text/javascript" src="https://unpkg.com/react@17/umd/react.development.js" crossorigin defer></script>
  <script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin
    defer></script>
  <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin defer></script>
  <!-- FCC Tests CDN -->
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    crossorigin="anonymous" defer></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const placeholder = `# Welcome to my React Markdown Previewer!`;

    const Header = () => (
      <div id="header">
        <h1>Markdown Previewer</h1>
      </div>
    );

    const Editor = () => (
      <div className="card-wrapper">
        <div className="card">
          <div className="toolbar">
            <h2>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" className="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fillRule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
              </svg>
              Editor
            </h2>
          </div>
          <div className="text">
            {placeholder}
          </div>
        </div>
      </div>
    );

    const Preview = () => (
      <div className="card-wrapper">
        <div className="card">
          <div className="toolbar">
            <h2>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" className="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
              </svg>
              Preview
            </h2>
          </div>
          <div className="text">
            Rendered mardown
          </div>
        </div>
      </div>
    );

    const Footer = () => (
      <div id="footer">
        <a href="https://github.com/FlorianCoussy" target="_blank">
          Florian COUSSY
        </a>
        &nbsp;&copy;&nbsp;2021
      </div>
    );

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {};

        this.handleClick = this.handleClick.bind(this);
      }

      handleClick = () => {
        this.setState((state) => ({
          test: state.test + 1
        }));
      };

      render() {
        return (
          <div className="wrapper">
            <Header />
            <Editor />
            <Preview />
            <Footer />
          </div >
        );
      };
    };

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
